<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dating App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
      <!-- Application Header -->
      <header class="text-center">
        <h1 class="text-4xl font-extrabold text-pink-600 mb-2">HeartMatch</h1>
        <p class="text-gray-600">Find your perfect match!</p>
      </header>

      <!-- Login/Signup Section-->
      <section id="auth-section" class="space-y-4">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">
          Welcome!
        </h2>
        <div class="flex flex-col space-y-4">
          <input
            type="email"
            placeholder="Email"
            class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
          <input
            type="password"
            placeholder="Password"
            class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
          <button
            class="bg-pink-500 text-white p-3 rounded-lg font-semibold hover:bg-pink-600 transition duration-300 ease-in-out shadow-md"
          >
            Login
          </button>
          <button
            class="bg-purple-500 text-white p-3 rounded-lg font-semibold hover:bg-purple-600 transition duration-300 ease-in-out shadow-md"
          >
            Sign Up
          </button>
        </div>
        <p class="text-center text-gray-500 text-sm">
          By logging in or signing up, you agree to our
          <a href="#" class="text-pink-600 hover:underline">Terms of Service</a
          >.
        </p>
      </section>

      <!-- Main App Content Section (Hidden initially, shown after login) -->
      <section id="app-content" class="hidden space-y-6">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">
          Find Your Match!
        </h2>

        <!-- Profile Card Placeholder -->
        <div
          class="bg-gradient-to-br from-pink-400 to-purple-500 text-white rounded-xl p-6 shadow-lg flex flex-col items-center justify-center text-center h-64"
        >
          <img
            src="https://placehold.co/120x120/ffffff/000000?text=Profile"
            alt="User Profile"
            class="w-32 h-32 rounded-full border-4 border-white mb-4 object-cover"
          />
          <h3 class="text-2xl font-bold">Robert pattinson, 28</h3>
          <p class="text-sm">"Loves hiking and coffee!"</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-around items-center mt-6">
          <button
            class="bg-red-500 text-white p-4 rounded-full shadow-lg hover:bg-red-600 transition duration-300 ease-in-out transform hover:scale-105"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <button
            class="bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition duration-300 ease-in-out transform hover:scale-105"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </button>
        </div>

        <!-- Navigation/Footer Placeholder -->
        <nav
          class="flex justify-around items-center border-t border-gray-200 pt-4 mt-6"
        >
          <button
            class="text-gray-600 hover:text-pink-500 flex flex-col items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span class="text-xs mt-1">Home</span>
          </button>
          <button
            class="text-gray-600 hover:text-pink-500 flex flex-col items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span class="text-xs mt-1">Profile</span>
          </button>
          <button
            class="text-gray-600 hover:text-pink-500 flex flex-col items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
              />
            </svg>
            <span class="text-xs mt-1">Chats</span>
          </button>
        </nav>
      </section>
    </div>

    <script>
      // Basic JavaScript to toggle sections (for demonstration)
      document.addEventListener("DOMContentLoaded", () => {
        const authSection = document.getElementById("auth-section");
        const appContent = document.getElementById("app-content");
        const loginButton = authSection.querySelector("button:nth-of-type(1)"); // Login button
        const signUpButton = authSection.querySelector("button:nth-of-type(2)"); // Sign Up button

        // Simulate login/signup by showing app content
        loginButton.addEventListener("click", () => {
          authSection.classList.add("hidden");
          appContent.classList.remove("hidden");
        });

        signUpButton.addEventListener("click", () => {
          authSection.classList.add("hidden");
          appContent.classList.remove("hidden");
        });
      });
    </script>
  </body>
</html>
